<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Soal Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Konten untuk popup window -->
    <div class="popup-container" id="popupContent">
        <div class="popup-content">
            <h2 class="popup-title">‚úèÔ∏è Input Soal Baru</h2>
            
            <form id="formSoal" onsubmit="kirimSoal(event)">
                <div class="form-group">
                    <label class="form-label" for="textSoal">Ketik soal di bawah ini:</label>
                    <textarea 
                        class="form-textarea" 
                        id="textSoal" 
                        placeholder="Contoh: Sebutkan ibukota negara Indonesia..."
                        required
                        autofocus
                    ></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="btnSubmit">
                    üì§ Kirim ke Halaman Utama
                </button>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
