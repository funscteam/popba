<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Input Soal Guru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .btn-open {
            display: block;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .btn-open:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-open:active {
            transform: translateY(0);
        }

        #hasil {
            min-height: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        #hasil.has-content {
            border: 2px solid #667eea;
            background: #f0f4ff;
        }

        .hasil-title {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .soal-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .soal-label {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .soal-text {
            color: #333;
            line-height: 1.6;
            font-size: 1.05em;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Styling untuk popup window */
        .popup-container {
            max-width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .popup-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Konten untuk halaman utama -->
    <div class="container" id="mainContent">
        <h1>üìö Sistem Input Soal Guru</h1>
        
        <button class="btn-open" onclick="bukaWindowInput()">
            üñäÔ∏è Buka Window Input Soal
        </button>
        
        <div class="hasil-title">Soal yang Telah Diinput:</div>
        <div id="hasil">
            <div class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <p>Belum ada soal yang diinput.</p>
                <p style="font-size: 0.9em; margin-top: 10px;">Klik tombol di atas untuk mulai menginput soal.</p>
            </div>
        </div>
    </div>

    <!-- Konten untuk popup window -->
    <div class="popup-container" id="popupContent" style="display: none;">
        <div class="popup-content">
            <h2 class="popup-title">‚úèÔ∏è Input Soal Baru</h2>
            
            <form id="formSoal" onsubmit="kirimSoal(event)">
                <div class="form-group">
                    <label class="form-label" for="textSoal">Ketik soal di bawah ini:</label>
                    <textarea 
                        class="form-textarea" 
                        id="textSoal" 
                        placeholder="Contoh: Sebutkan ibukota negara Indonesia..."
                        required
                        autofocus
                    ></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="btnSubmit">
                    üì§ Kirim ke Halaman Utama
                </button>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk membuka window popup
        function bukaWindowInput() {
            // Buka window baru dengan ukuran 600x400 px
            const popupWindow = window.open(
                window.location.href + '?popup=true',
                'InputSoal',
                'width=600,height=400,scrollbars=yes,resizable=yes'
            );
            
            if (!popupWindow) {
                alert('Popup diblokir oleh browser. Mohon izinkan popup untuk website ini.');
            }
        }

        // Fungsi untuk mengirim soal dari popup ke halaman utama
        function kirimSoal(event) {
            event.preventDefault();
            
            const textSoal = document.getElementById('textSoal').value.trim();
            
            if (!textSoal) {
                alert('Mohon isi soal terlebih dahulu!');
                return;
            }
            
            // Kirim data ke window opener (halaman utama)
            if (window.opener && !window.opener.closed) {
                window.opener.terimasoal(textSoal);
                
                // Tutup popup setelah berhasil kirim
                window.close();
            } else {
                alert('Tidak dapat mengirim ke halaman utama. Pastikan halaman utama masih terbuka.');
            }
        }

        // Fungsi di halaman utama untuk menerima soal dari popup
        function terimasoal(soal) {
            const hasilDiv = document.getElementById('hasil');
            
            // Jika ini adalah soal pertama, hapus pesan empty state
            const emptyState = hasilDiv.querySelector('.empty-state');
            if (emptyState) {
                hasilDiv.innerHTML = '';
                hasilDiv.classList.add('has-content');
            }
            
            // Hitung nomor soal
            const jumlahSoal = hasilDiv.querySelectorAll('.soal-item').length + 1;
            
            // Buat elemen soal baru
            const soalItem = document.createElement('div');
            soalItem.className = 'soal-item';
            soalItem.innerHTML = `
                <div class="soal-label">Soal #${jumlahSoal}</div>
                <div class="soal-text">${escapeHtml(soal)}</div>
            `;
            
            // Tambahkan ke halaman
            hasilDiv.appendChild(soalItem);
            
            // Scroll ke soal yang baru ditambahkan
            soalItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Fungsi untuk escape HTML agar aman dari XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Deteksi apakah ini dibuka sebagai popup
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isPopup = urlParams.get('popup') === 'true';
            
            if (isPopup) {
                // Tampilkan konten popup
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('popupContent').style.display = 'flex';
                document.body.style.padding = '0';
            } else {
                // Tampilkan konten main
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('popupContent').style.display = 'none';
            }
        });
    </script>
</body>
</html>
